<div class="w-25" [ngStyle]="{'float': 'right'}">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr class="table-success">
        <td></td>
        <td>Calificacion igual o mayor a 70% (aprobado)</td>
      </tr>
      <tr class="table-danger">
        <td></td>
        <td>Calificacion menor a 70% (reprobado)</td>
      </tr>
      <tr>
          <td class="text-center bg-white align-middle">
            <i class="fas fa-award text-warning font-weight-bold" [ngStyle]="{'font-size': '1.5rem'}"></i></td>
          <td>Calificacion igual o mayor a 90%</td>
      </tr>
    </tbody>
</table>
</div>
